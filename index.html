<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK Interactive Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Noto Sans SC for reliable Chinese character display -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Harmony -->
    <style>
        body {
            /* Prioritize Noto Sans SC for Chinese characters, then common system fonts, then Inter for Latin */
            font-family: "Noto Sans SC", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "SimHei", "Inter", sans-serif;
            background-color: #f8f7f4;
            color: #3f3f46;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Styles for the single, non-flipping flashcard */
        #flashcard {
            transition: none; /* Remove any previous transition for flipping */
            cursor: pointer; /* Change cursor to pointer to indicate clickable areas */
            background-color: #ffffff; /* Equivalent to card-front background */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); /* Equivalent to card-front shadow */
            border: 1px solid #e5e7eb; /* Equivalent to card-front border */
            border-radius: 1rem; /* rounded-2xl in tailwind */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem; /* p-6 in tailwind */
            position: relative; /* For absolute positioning of category tag */
            width: 100%;
            height: 100%;
        }

        .control-btn {
            transition: all 0.2s ease-in-out;
        }
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .control-btn:active {
             transform: translateY(0px);
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position-x: 98%;
            background-position-y: 50%;
            padding-right: 2rem;
        }

        .hsk-nav-btn {
            @apply py-2 px-4 rounded-full bg-white shadow-sm border border-gray-200 text-gray-700 font-semibold;
            transition: all 0.2s ease-in-out;
        }
        .hsk-nav-btn.active {
            @apply bg-teal-600 text-white shadow-md;
        }

        /* Styles for hidden pinyin/meaning */
        .hidden-pinyin {
            display: none;
        }
        .hidden-meaning {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-teal-800">HSK Interactive Flashcards</h1>
            <p class="text-lg text-gray-600 mt-1">Select an HSK level to start studying!</p>
        </header>

        <nav id="hsk-level-nav" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-8">
            <button data-hsk="hsk1" class="hsk-nav-btn">HSK 1</button>
            <button data-hsk="hsk2" class="hsk-nav-btn">HSK 2</button>
            <button data-hsk="hsk3" class="hsk-nav-btn">HSK 3</button>
            <button data-hsk="hsk4" class="hsk-nav-btn">HSK 4</button>
            <button data-hsk="hsk5" class="hsk-nav-btn">HSK 5</button>
        </nav>

        <div class="flex flex-col sm:flex-row items-center justify-between mb-4 gap-4">
             <div class="w-full sm:w-auto">
                <label for="category-filter" class="sr-only">Filter by Category</label>
                <select id="category-filter" class="w-full control-btn bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <button id="shuffle-btn" class="w-full sm:w-auto control-btn bg-white border border-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">
                <span>&#x1F500;</span> Shuffle Deck
            </button>
        </div>


        <div id="flashcard-container" class="w-full h-80">
            <!-- Consolidated into a single flashcard element -->
            <div id="flashcard" class="relative w-full h-full">
                <p class="text-xl text-gray-500">Select an HSK level to begin.</p>
            </div>
        </div>

        <div id="progress-container" class="text-center text-gray-500 font-medium my-4">
            <!-- Progress text here -->
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
            <button id="toggle-pinyin-btn" class="control-btn bg-blue-500 text-white font-bold py-3 px-4 rounded-lg">Toggle Pinyin</button>
            <button id="toggle-meaning-btn" class="control-btn bg-purple-500 text-white font-bold py-3 px-4 rounded-lg">Toggle Meaning</button>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
            <button id="get-example-btn" class="control-btn bg-teal-600 text-white font-semibold py-3 px-4 rounded-lg">✨ Get Example Sentence</button>
            <button id="get-explanation-btn" class="control-btn bg-orange-500 text-white font-semibold py-3 px-4 rounded-lg">✨ Get Explanation</button>
        </div>
        <div id="llm-output-area" class="mt-4 p-4 bg-gray-100 border border-gray-200 rounded-lg hidden">
            <!-- LLM generated content will be displayed here -->
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
            <button id="prev-btn" class="control-btn bg-teal-600 text-white font-bold py-3 px-4 rounded-lg">Previous</button>
            <button id="next-btn" class="control-btn bg-teal-600 text-white font-bold py-3 px-4 rounded-lg">Next</button>
        </div>
    </main>

        document.addEventListener('DOMContentLoaded', () => {
            const cardElement = document.getElementById('flashcard');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const categoryFilter = document.getElementById('category-filter');
            const progressContainer = document.getElementById('progress-container');
            const hskLevelNav = document.getElementById('hsk-level-nav');
            const togglePinyinBtn = document.getElementById('toggle-pinyin-btn');
            const toggleMeaningBtn = document.getElementById('toggle-meaning-btn');
            const getExampleBtn = document.getElementById('get-example-btn'); // Renamed for clarity
            const getExplanationBtn = document.getElementById('get-explanation-btn');
            const llmOutputArea = document.getElementById('llm-output-area');

            let currentHSKLevel = 'hsk1'; // Default HSK level
            let currentDeck = [];
            let currentIndex = 0;
            let showPinyin = true; // Default to showing pinyin
            let showMeaning = true; // Default to showing meaning

            // Function to populate category filter based on current HSK level
            function populateCategories(hskData) {
                categoryFilter.innerHTML = '<option value="all">All Categories</option>'; // Reset options
                const categories = [...new Set(hskData.map(card => card.category))];
                categories.sort().forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });
            }

            // Function to render the current card
            function renderCard() {
                if (currentDeck.length === 0) {
                    cardElement.innerHTML = `<p class="text-xl text-gray-500">No cards in this category.</p>`;
                    progressContainer.textContent = '0 / 0';
                    llmOutputArea.classList.add('hidden'); // Hide LLM output area if no cards
                    return;
                }

                const card = currentDeck[currentIndex];
                // Display Chinese character, Pinyin (conditionally), and Meaning (conditionally)
                cardElement.innerHTML = `
                    <h2 class="text-6xl md:text-7xl font-bold text-teal-800">${card.character}</h2>
                    <p id="pinyin-display" class="text-3xl font-semibold text-gray-700 mt-4 ${showPinyin ? '' : 'hidden-pinyin'}">${card.pinyin}</p>
                    <p id="meaning-display" class="text-xl text-gray-600 mt-2 ${showMeaning ? '' : 'hidden-meaning'}">${card.meaning}</p>
                    <p class="absolute bottom-4 right-4 text-sm text-teal-600 font-medium">${card.category}</p>
                `;
                llmOutputArea.classList.add('hidden'); // Hide LLM output when card changes

                updateProgress();
            }

            // Updates the progress text
            function updateProgress() {
                progressContainer.textContent = `${currentIndex + 1} / ${currentDeck.length}`;
            }

            // Calls Gemini API to get an example sentence
            async function getExampleSentence() {
                llmOutputArea.classList.remove('hidden');
                llmOutputArea.innerHTML = '<p class="text-center">Loading example sentence...</p>';
                getExampleBtn.disabled = true;
                getExplanationBtn.disabled = true; // Disable other LLM button
                getExampleBtn.textContent = 'Loading...';

                const currentCard = currentDeck[currentIndex];
                const prompt = `Provide one short, simple example sentence in Chinese using the word '${currentCard.character}', along with its Pinyin and English translation. Format it as: 'Chinese Sentence\nPinyin\nEnglish Translation'.`;

                try {
                    let chatHistory = [];
                    chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                    const payload = { contents: chatHistory };
                    const apiKey = "AIzaSyBKY_nSMwqW-lJr9jpPpDF6Czcuji6MnLc"; // API key is handled by the environment
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        const formattedText = text.replace(/\n/g, '<br>');
                        llmOutputArea.innerHTML = `<h3 class="font-semibold text-lg mb-2">Example Sentence:</h3><p>${formattedText}</p>`;
                    } else {
                        llmOutputArea.innerHTML = '<p class="text-red-600">Failed to generate example. Please try again.</p>';
                    }
                } catch (error) {
                    console.error("Error fetching example sentence:", error);
                    llmOutputArea.innerHTML = '<p class="text-red-600">Error generating example. Please check your connection.</p>';
                } finally {
                    getExampleBtn.disabled = false;
                    getExplanationBtn.disabled = false;
                    getExampleBtn.textContent = '✨ Get Example Sentence';
                }
            }

            // Calls Gemini API to get an explanation
            async function getExplanation() {
                llmOutputArea.classList.remove('hidden');
                llmOutputArea.innerHTML = '<p class="text-center">Loading explanation...</p>';
                getExplanationBtn.disabled = true;
                getExampleBtn.disabled = true; // Disable other LLM button
                getExplanationBtn.textContent = 'Loading...';

                const currentCard = currentDeck[currentIndex];
                const prompt = `Explain the Chinese word '${currentCard.character}' (Pinyin: ${currentCard.pinyin}, Meaning: ${currentCard.meaning}) in detail. Include its typical usage, any common phrases it appears in, and relevant cultural notes if applicable. Keep the explanation concise but informative.`;

                try {
                    let chatHistory = [];
                    chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                    const payload = { contents: chatHistory };
                    const apiKey = "AIzaSyBKY_nSMwqW-lJr9jpPpDF6Czcuji6MnLc"; // API key is handled by the environment
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        const formattedText = text.replace(/\n/g, '<br>');
                        llmOutputArea.innerHTML = `<h3 class="font-semibold text-lg mb-2">Explanation:</h3><p>${formattedText}</p>`;
                    } else {
                        llmOutputArea.innerHTML = '<p class="text-red-600">Failed to generate explanation. Please try again.</p>';
                    }
                } catch (error) {
                    console.error("Error fetching explanation:", error);
                    llmOutputArea.innerHTML = '<p class="text-red-600">Error generating explanation. Please check your connection.</p>';
                } finally {
                    getExplanationBtn.disabled = false;
                    getExampleBtn.disabled = false;
                    getExplanationBtn.textContent = '✨ Get Explanation';
                }
            }


            // Navigates to the next card
            function nextCard() {
                currentIndex = (currentIndex + 1) % currentDeck.length;
                renderCard();
            }

            // Navigates to the previous card
            function prevCard() {
                currentIndex = (currentIndex - 1 + currentDeck.length) % currentDeck.length;
                renderCard();
            }

            // Shuffles the current deck
            function shuffleDeck() {
                for (let i = currentDeck.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
                }
                currentIndex = 0;
                renderCard();
            }

            // Filters the deck based on selected category
            function filterDeck() {
                const selectedCategory = categoryFilter.value;
                const hskDataForLevel = allFlashcardData[currentHSKLevel] || [];
                if (selectedCategory === 'all') {
                    currentDeck = [...hskDataForLevel];
                } else {
                    currentDeck = hskDataForLevel.filter(card => card.category === selectedCategory);
                }
                currentIndex = 0;
                renderCard();
            }

            // Switches the HSK level
            function switchHSKLevel(level) {
                currentHSKLevel = level;
                document.querySelectorAll('.hsk-nav-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.hsk === currentHSKLevel);
                });
                filterDeck(); // Re-filter to load new HSK level's data and reset card
                populateCategories(allFlashcardData[currentHSKLevel] || []); // Repopulate categories
            }

            // Toggle Pinyin visibility
            togglePinyinBtn.addEventListener('click', () => {
                showPinyin = !showPinyin;
                renderCard();
            });

            // Toggle Meaning visibility
            toggleMeaningBtn.addEventListener('click', () => {
                showMeaning = !showMeaning;
                renderCard();
            });

            // Event Listeners
            getExampleBtn.addEventListener('click', getExampleSentence);
            getExplanationBtn.addEventListener('click', getExplanation);
            nextBtn.addEventListener('click', nextCard);
            prevBtn.addEventListener('click', prevCard);
            shuffleBtn.addEventListener('click', shuffleDeck);
            categoryFilter.addEventListener('change', filterDeck);
            hskLevelNav.addEventListener('click', (e) => {
                if (e.target.matches('.hsk-nav-btn')) {
                    switchHSKLevel(e.target.dataset.hsk);
                }
            });

            // Add click listener for card navigation
            cardElement.addEventListener('click', (e) => {
                // Get the bounding rectangle of the flashcard to determine click position
                const rect = cardElement.getBoundingClientRect();
                const clickX = e.clientX; // X coordinate of the click relative to the viewport

                // Calculate the midpoint of the card
                const midpoint = rect.left + (rect.width / 2);

                if (clickX < midpoint) {
                    // Click was on the left half
                    prevCard();
                } else {
                    // Click was on the right half
                    nextCard();
                }
            });


            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    nextCard();
                } else if (e.key === 'ArrowLeft') {
                    prevCard();
                }
            });

            // Initial setup - Directly load HSK 1
            switchHSKLevel('hsk1');
        });
    </script>
</body>
</html>
